<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The AI Gym - Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    .filter-btn { margin: 5px; border-radius: 20px; }
    .filter-btn.active { background-color: #3D405B; color: white; }
  </style>
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4 fw-bold text-dark">üíª The AI Gym Projects</h1>

    <!-- üîç Search -->
    <div class="row mb-3">
      <div class="col-md-6 mx-auto">
        <input type="text" id="searchBox" class="form-control form-control-lg text-center"
          placeholder="Search by project name or description..." />
      </div>
    </div>

    <!-- üß† Filter Buttons -->
    <div class="text-center mb-4">
      <button class="btn btn-outline-dark filter-btn active" data-lang="">All</button>
      <button class="btn btn-outline-dark filter-btn" data-lang="Machine Learning">Machine Learning</button>
      <button class="btn btn-outline-dark filter-btn" data-lang="Deep Learning">Deep Learning</button>
      <button class="btn btn-outline-dark filter-btn" data-lang="NLP">NLP</button>
      <button class="btn btn-outline-dark filter-btn" data-lang="DS">Data Science</button>
      <button class="btn btn-outline-dark filter-btn" data-lang="Spring Boot">Spring Boot</button>
      <button class="btn btn-outline-dark filter-btn" data-lang="AI">AI</button>
    </div>

    <!-- üß± Projects -->
    <div id="projectsContainer" class="row g-4"></div>

    <!-- ‚è© Pagination -->
    <div class="d-flex justify-content-center align-items-center mt-4 gap-3">
      <button id="prevBtn" class="btn btn-outline-primary btn-sm">‚¨ÖÔ∏è Prev</button>
      <span id="pageInfo" class="fw-bold"></span>
      <button id="nextBtn" class="btn btn-outline-primary btn-sm">Next ‚û°Ô∏è</button>
    </div>
  </div>

  <!-- üìß Email Modal -->
  <div class="modal fade" id="emailModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="contactForm">
          <div class="modal-header">
            <h5 class="modal-title">Request Project Demo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Project</label>
              <input type="text" id="selectedProject" class="form-control" readonly />
            </div>
            <div class="mb-3">
              <label class="form-label">Your Name</label>
              <input type="text" id="userName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Phone Number</label>
              <input type="tel" id="userPhone" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email Address</label>
              <input type="email" id="userEmail" class="form-control" required />
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="submitBtn" class="btn btn-primary w-100">Send Email</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize EmailJS
    (function(){ emailjs.init("5fFjsmWwmEgEjzfCs"); })();

    const sheetURL =
      "https://docs.google.com/spreadsheets/d/1yAvCYmOZeN-TLKwuBGVvE9CDpEXhBCtKhqZIUDZiReA/gviz/tq?tqx=out:json&sheet=Sheet1";

    let allProjects = [], filteredProjects = [];
    let currentPage = 1, itemsPerPage = 6, currentLanguage = "";

    function convertDriveLinkToDirect(link) {
      if (!link) return "";
      const match = link.match(/[-\w]{25,}/);
      return match ? `https://lh3.googleusercontent.com/d/${match[0]}=w1000` : link;
    }

    async function fetchData() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => ({
          ID: r.c[1]?.v || "",
          Name: r.c[2]?.v || "",
          Description: r.c[3]?.v || "",
          Language: r.c[4]?.v || "",
          Gif: r.c[6]?.v || "",
          Image: convertDriveLinkToDirect(r.c[7]?.v || ""),
          Video: r.c[8]?.v || "",
          Cost: r.c[9]?.v || "",
          Discount: r.c[10]?.v || ""
        }));
        allProjects = rows;
        filteredProjects = rows;
        displayProjects();
      } catch (err) {
        console.error("Error fetching data:", err);
      }
    }

    function displayProjects() {
      const container = document.getElementById("projectsContainer");
      container.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const paginated = filteredProjects.slice(start, end);

      if (paginated.length === 0) {
        container.innerHTML = `<p class="text-center text-muted fs-5">No projects found üò¢</p>`;
        document.getElementById("pageInfo").textContent = "";
        return;
      }

      paginated.forEach(p => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card shadow-sm border-0 h-100">
            <img src="${p.Image || p.Gif || 'https://via.placeholder.com/300x160?text=Image+Unavailable'}"
                 class="card-img-top" alt="${p.Name}"
                 onerror="this.src='https://via.placeholder.com/300x160?text=Image+Unavailable';" />
            <div class="card-body">
              <h5 class="card-title">${p.Name}</h5>
              <p class="card-text small">${p.Description}</p>
              <p class="mb-1"><b>Language:</b> ${p.Language}</p>
              <p class="mb-2"><b>Cost:</b> ‚Çπ${p.Cost} (${p.Discount}% off)</p>
              <div class="d-flex justify-content-between">
                <a href="https://wa.me/919876543210?text=Hi, I'm interested in your project: ${encodeURIComponent(p.Name)}"
                   class="btn btn-success btn-sm" target="_blank">WhatsApp</a>
                <button class="btn btn-primary btn-sm" onclick="openEmailModal('${p.Name}')">Email</button>
              </div>
            </div>
          </div>`;
        container.appendChild(col);
      });

      document.getElementById("pageInfo").textContent =
        `Page ${currentPage} of ${Math.ceil(filteredProjects.length / itemsPerPage)}`;

      document.getElementById("prevBtn").disabled = currentPage === 1;
      document.getElementById("nextBtn").disabled = end >= filteredProjects.length;
    }

    // üîç Search Logic
    document.getElementById("searchBox").addEventListener("input", applyFilters);

    // üß† Filter Button Logic
    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        currentLanguage = btn.dataset.lang;
        applyFilters();
      });
    });

    // üß≠ Pagination
    document.getElementById("prevBtn").addEventListener("click", () => {
      if (currentPage > 1) { currentPage--; displayProjects(); }
    });
    document.getElementById("nextBtn").addEventListener("click", () => {
      if (currentPage * itemsPerPage < filteredProjects.length) {
        currentPage++; displayProjects();
      }
    });

    function applyFilters() {
      const search = document.getElementById("searchBox").value.toLowerCase();
      filteredProjects = allProjects.filter(p =>
        (p.Name.toLowerCase().includes(search) || p.Description.toLowerCase().includes(search)) &&
        (!currentLanguage || p.Language === currentLanguage)
      );
      currentPage = 1;
      displayProjects();
    }

    // üìß Email Modal Logic
    const emailModal = new bootstrap.Modal(document.getElementById("emailModal"));
    let selectedProjectName = "";

    function openEmailModal(projectName) {
      selectedProjectName = projectName;
      document.getElementById("selectedProject").value = projectName;
      emailModal.show();
    }

    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const submitBtn = document.getElementById("submitBtn");
      const originalText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = "Sending...";

      const formData = {
        name: document.getElementById("userName").value,
        phone: document.getElementById("userPhone").value,
        email: document.getElementById("userEmail").value,
      };

      const project = allProjects.find(p => p.Name === selectedProjectName);
      if (!project) {
        alert("Please select a valid project.");
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
        return;
      }

      // Send to Team
      emailjs.send("service_mi80889", "template_hepkq4r", {
        user_name: formData.name,
        user_phone: formData.phone,
        user_email: formData.email,
        project_name: project.Name
      }).catch(err => console.error("Team email failed:", err));

      // Send to User
// Send to User
emailjs.send("service_mi80889", "template_vewvt36", {
  user_name: formData.name,
  user_email: formData.email,
  project_name: project.Name,
  demo_video_link: project.Video || "Demo video not available",
  language: project.Language,
  original_price: project.Cost,
  discount: project.Discount
}).then(() => {
        alert(`‚úÖ Demo link sent to ${formData.email} for ${project.Name}`);
        emailModal.hide();
        e.target.reset();
      }).catch(err => {
        console.error("User email failed:", err);
        alert("‚ùå Failed to send email, try again later.");
      }).finally(() => {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
      });
    });

    fetchData();
  </script>
</body>
</html>
